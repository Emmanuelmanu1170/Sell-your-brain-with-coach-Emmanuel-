<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - Infinityearn Academy</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --orange: #FF9A56;
      --orange-dark: #FF7A30;
    }

    body {
      background: linear-gradient(to bottom right, #fffdf9, #ffffff);
      font-family: 'Inter', sans-serif;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }

    .thankyou-box {
      max-width: 550px;
      margin: 80px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .thankyou-box h1 {
      font-family: 'Poppins', sans-serif;
      color: var(--orange-dark);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .thankyou-box p {
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 25px;
    }

    .checkmark {
      font-size: 60px;
      color: var(--orange-dark);
      margin-bottom: 20px;
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .btn-primary {
      background: var(--orange-dark);
      border: none;
      font-weight: 600;
      padding: 10px 24px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: var(--orange);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #777;
    }

    footer a {
      color: var(--orange-dark);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="thankyou-box">
    <div class="checkmark">✅</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your payment. Your transaction has been successfully completed.</p>
    <p>You will receive a confirmation message shortly.</p>

    <a href="index.html" class="btn btn-primary">Return to Home</a>
  </div>

  <footer>
    © 2025 Infinityearn Academy. Powered by <a href="https://paystack.com" target="_blank">Paystack</a>
  </footer>

</body>
</html>
